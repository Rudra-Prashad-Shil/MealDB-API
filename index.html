<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealDB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header class="container-lg">
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse py-2" id="navbarTogglerDemo01">
          <a class="navbar-brand fw-bold me-auto text-dark" href="">FoodFreaK</a>
          <button class="btn btn-warning py-2  text-black" type="submit">Sign Up</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Banner -->
  <div>
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active bg-dark">
          <img src="Images/banner_1.png" class="d-block w-100 opacity-50" alt="...">
          <div class="carousel-caption" style="bottom: 15%;">
            <h1 class="fw-lighter">Taste Our Delicious Best Foods</h5>
            <p class="fw-lighter d-none d-sm-block">Explore a variety of delicious recipes, cooking tips, and culinary inspiration. Whether you're a beginner or a pro, we make it easy to create mouth-watering dishes and elevate your kitchen game!</p>
            <!-- search Section-->
            <div class="d-flex align-items-center justify-content-center">
              <input id="search-input-field" type="text" class="w-50 border-0 rounded-start-2 bg-secondary-subtle py-2" placeholder="Find Your Desired Food">
              <button onclick="searchFood()" class="btn btn-warning rounded-start-0 fw-bold py-2" type="submit">Search</button>
            </div>
          </div>
        </div>
    </div>
  </div>

  <main class="container-md">
    <!-- all meals section -->
    <section class="mt-5">
      <div id="meals-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">

      </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="mealDetails" tabindex="-1" aria-labelledby="mealDetailsLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="mealDetailsLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="meal-details-body" class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/mealDB.js"></script>

</body>
</html>
